<!DOCTYPE html>
<html>
    <head>
		
        <title>Fingers and Toes </title>
        <link rel='stylesheet' type='text/css' href='style.css'/>
        <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
 </head>
	
    <body class="set">
        <div id="header"><h1>Fingers and Toes</h1></div>
        <div id="wrapper">
            <div id="inputs"
			class="set">
              
				
				    <div class="time-block">
        <div class="time-block-question">
            <h3>Enter the Time</h3>
        </div>
        <div class="input-row">
		
            <div class="time-block-input">
             <input type="number" placeholder="Enter a value here" id="input-number"/>
            </div>
            <div class="time-block-button">
                <button onclick="startTimer()" type="button" id="startTimer">Start</button>
            </div>
            <div class="restart-button">
                <button onclick="restartTimer()" type="button">Restart</button>
            </div>
            <div class="clear-button">
                <button onclick="resetTimer()" type="button">Reset</button>
            </div>
        </div>
    </div>
    <div class="display-blocks-section">
        <div class="display-count">
			
            <h1 id="display-number">0 </h1>
		
        </div>
        <div class="fingers-box" id="fingers-box">
            <h1>FINGERS</h1>
        </div>
        <div class="toes-box" id="toes-box">
            <h1>TOES</h1>
        </div>
    </div>
</body>
<script src="script.js"></script>
            </div>
           
                
                   


	

</script>
            
        </div>
    </body>
</html>
